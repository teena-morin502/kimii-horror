    <title>Movie Details</title>
    <link rel="stylesheet" href="./../css/details.css" />
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js"></script>

    <script type="module" src="./../java script/search.js" defer></script>

  <body>
    <header class="navBar">
      <a href="./../index.html"
        ><img src="./../kimiihorror.png" alt="website logo" width="250px"
      /></a>
      <nav class="header">
        <div style="position: relative; width: 100%">
          <input
            type="text"
            class="search"
            id="filter"
            placeholder="search...."
          />
          <span id="result-container"></span>
        </div>
        <div class="wishlist-container">
          <a href=".\wishlist.html" id="wishlistLink">Wishlist</a>

          <a href="#" id="profileLink">
            <img
              src="./../user.png"
              alt="profile"
              width="60px"
              height="60px"
              class="profile"
            />
          </a>
          <div id="profileSection">
            <div id="dropdownCard" class="dropdown-card" style="display: none">
              <p id="userNameDisplay">Welcome, Guest!</p>
              <a href="./login.html" id="loginBtn" class="dropdown-btn"
                >Login</a
              >
              <a
                href="#"
                id="logoutBtn"
                class="dropdown-btn"
                style="display: none"

              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div id="movie-details"></div>
    <section id="recommended-movies">
      <h2>Recommended Movies</h2>
      <div class="recommended-grid" id="recommended-grid">

      </div>
    </section>

    <footer>
      <div class="footer-left">
        <img
          src="./../kimiihorror.png"
          alt="Kimii Horror Logo"
