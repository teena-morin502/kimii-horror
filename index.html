<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimii Horror</title>
    <link rel="stylesheet" href="style.css">
    <script src="home.js" type="module" defer></script>
    <script src="search.js" type="module" defer></script> 
    <script src="profile.js" type="module" defer></script>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>


        .swiper-button-next,
        .swiper-button-prev {
            color: rgb(121, 120, 120) !important;
            background-color: transparent !important;
        }
        
        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            color: rgb(121, 120, 120) !important;
            background-color: rgba(169, 167, 167, 0.2) !important; 
            transition: color 0.3s ease, background-color 0.3s ease; 
        }
    </style>
</head>
<body>
<header class="navBar">
  <a href="index.html"><img src="kimiihorror.png" alt="website logo" width="250px"></a>
    <nav class="header">
        <div style="position: relative; width: 100%;">
            <input type="text" class="search" id="filter" placeholder="search....">
            <span id="result-container"></span>
        </div>
        <div class="watchlist-container">
            <a href="watchlist.html" id="watchlistLink">Wishlist</a>
        </div>
        <a href="subscribe-page.html" id="subscribe">Subscribe</a>
        <div class="profile-container">
            <a href="#" id="profileLink">
                <img src="user.png" alt="profile" width="60px" height="60px" class="profile">
            </a>
            <div id="profileSection">
                <div id="dropdownCard" class="dropdown-card" style="display: none;">
                    <p id="userNameDisplay">Welcome, Guest!</p>
                    <a href="login.html" id="loginBtn" class="dropdown-btn">Login</a>
                    <a href="#" id="logoutBtn" class="dropdown-btn" style="display: none;">Logout</a>
                </div>
            </div>
            
            
            
        </div>
    </nav>
</header>

<article> 
    <!-- Swiper Carousel -->
    <div class="swiper">
        <div class="swiper-wrapper" id="titleMoviesContainer"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Top-10 Movies Section -->
    <div class="title">
        <h2 id="top_10">TOP RATED MOVIES</h2>
    </div>
    <div class="top_10_movie_container" id="top_10MoviesContainer"></div>

    <!-- Based on Real Stories -->
    <div class="title">
        <h2 id="real_horror">BASED ON REAL STORIES</h2>
    </div>
    <div class="real_horror_movie_container" id="real_horrorMovieContainer"></div> 

    <!-- Recommended Movies -->
    <div class="title">
        <h2 id="recommended">RECOMMENDED</h2>
    </div>
    <div class="recommended_movie_container" id="recommendedMoviesContainer"></div>

    <div class="arrow" onclick="scrollToTop()">^</div>
</article>

<footer>
    <div class="footer-left">
        <img src="kimiihorror.png" alt="Kimii Horror Logo" width="150px">
        <p class="copy">Â© Kimii Horror 2024</p>
    </div>
</footer>

<!-- Swiper Script -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<script>
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
</script>
</body>
</html>
