<!DOCTYPE html>
<html lang="en">

<body>

<div class="profile-container">

<script>
document.addEventListener('DOMContentLoaded', () => {
    const detailsContainer = document.getElementById('movie-details');

    if (!detailsContainer) {
        console.error('Error: Movie details container not found in the DOM.');
        return;
    }

    // Retrieve the selected movie from localStorage
    const movieDetails = localStorage.getItem('selectedMovie');

    if (!movieDetails) {
        detailsContainer.innerHTML = '<p>No movie selected. Please go back and select a movie.</p>';
        return;
    }

    try {
        const movie = JSON.parse(movieDetails);

        detailsContainer.innerHTML = `
            <!-- Movie Container -->
            <div class="movie-details-container">
                <!-- Movie Poster -->
                <div class="movie-poster">
                    <img src="${movie.image_url}" alt="${movie.movie_name}" width="300px" height="400px" >
                </div>

                <!-- Movie Information -->
                <div class="movie-info">
                    <!-- Movie Name -->
                    <h1 class="movie-name">${movie.movie_name}</h1>

                    <!-- Duration and Rating Boxes -->
                    <div class="movie-meta">
                        <!-- Duration Box -->
                        <span class="movie-duration">${movie.details?.duration || 'N/A'}</span>
                        <span class="movie-year">${movie.details?.year || 'Unknown'}</span>
                        <span class="movie-rating">${movie.rating || 'N/A'}/5</span>
                    </div>

                    <p class="movie-description">${movie.description}</p>

                    <button class="login-button">Login to Watch</button>
                </div>
            </div>

            <!-- More Information -->
            <div class="more-info">
                <h2>More Information</h2>
                <p><strong>Language:</strong> ${movie.details?.language?.join(', ') || 'Unknown'}</p>
                <p><strong>Cast:</strong> ${movie.details?.cast?.join(', ') || 'Unknown'}</p>
                <p><strong>Director:</strong> ${movie.details?.director || 'Unknown'}</p>
                <p><strong>Producer:</strong> ${movie.details?.producer || 'Unknown'}</p>
            </div>

            <!-- Recommended Movies -->
            <div class="recommended-section">
                <h2>Recommended Movies</h2>
                <div class="recommended-container">
                    <div class="recommended-item"></div>
                    <div class="recommended-item"></div>
                    <div class="recommended-item"></div>
                    <div class="recommended-item"></div>
                </div>
            </div>
        `;    } catch (error) {
        console.error('Error parsing movie details:', error);
        detailsContainer.innerHTML = '<p>Error loading movie details. Please try again.</p>';
    }
});

   </script> 
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaJ8_qJrVVJnYlSdLQ1D5vaVRpS79GZ1E",
            authDomain: "kimii-horror.firebaseapp.com",
            projectId: "kimii-horror",
            storageBucket: "kimii-horror.firebasestorage.app",
            messagingSenderId: "425936807279",
            appId: "1:425936807279:web:35d001bc3eb90dd49ff49a",
            measurementId: "G-7KM8QRZTCR"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // DOM Elements
        const profileLink = document.getElementById("profileLink");
        const dropdownCard = document.getElementById("dropdownCard");
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
    
        // Toggle Dropdown
        profileLink.addEventListener("click", (event) => {
            event.preventDefault();
            dropdownCard.style.display = dropdownCard.style.display === "none" ? "block" : "none";
        });
    
        // Handle Login/Logout Display
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginBtn.style.display = "none";
                logoutBtn.style.display = "block";
            } else {
                loginBtn.style.display = "block";
                logoutBtn.style.display = "none";
            }
        });
    
        // Logout Action
        logoutBtn.addEventListener("click", async (event) => {
            event.preventDefault();
            try {
                await signOut(auth);
                alert("Logged out successfully.");
            } catch (error) {
                console.error("Error during logout:", error);
            }
        });
    </script>

</body>
</html>
