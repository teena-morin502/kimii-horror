    <!-- Now load the YouTube plugin script -->

    <script>
        // Parse URL Parameters to get the video URL and Movie Title
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video_url');
        const movieTitle = params.get('movie_name');

        // Set the movie title
        const movieTitleElement = document.getElementById('movie-title');
        movieTitleElement.textContent = movieTitle || 'Unknown Movie';

        // Initialize Video.js player
        const videoPlayer = videojs('video-player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true
        });

        // Check if videoUrl is valid and load the video
        if (videoUrl) {
            // Check if the URL is from YouTube
            if (videoUrl.includes('youtube.com')) {
                videoPlayer.src({
                    src: videoUrl,
                    type: 'video/youtube'
                });
            }        
        } else {
            // Fallback if no video URL is found
            movieTitleElement.textContent = 'Video not available';
            videoPlayer.poster('https://via.placeholder.com/800x450.png?text=Video+Not+Available');
            console.error('Video URL is missing or invalid.');
        }
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaJ8_qJrVVJnYlSdLQ1D5vaVRpS79GZ1E",
            authDomain: "kimii-horror.firebaseapp.com",
            projectId: "kimii-horror",
            storageBucket: "kimii-horror.firebasestorage.app",
            messagingSenderId: "425936807279",
            appId: "1:425936807279:web:35d001bc3eb90dd49ff49a",
            measurementId: "G-7KM8QRZTCR"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // DOM Elements
        const profileLink = document.getElementById("profileLink");
        const dropdownCard = document.getElementById("dropdownCard");
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
    
        // Toggle Dropdown
        profileLink.addEventListener("click", (event) => {
            event.preventDefault();
            dropdownCard.style.display = dropdownCard.style.display === "none" ? "block" : "none";
        });
    
        // Handle Login/Logout Display
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginBtn.style.display = "none";
                logoutBtn.style.display = "block";
            } else {
                loginBtn.style.display = "block";
                logoutBtn.style.display = "none";
            }
        });
    
        // Logout Action
        logoutBtn.addEventListener("click", async (event) => {
            event.preventDefault();
            try {
                await signOut(auth);
                alert("Logged out successfully.");
            } catch (error) {
                console.error("Error during logout:", error);
            }
        });
    </script>
